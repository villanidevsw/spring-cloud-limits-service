#para um arquivo ser enxergado pelo config server, ele deve ser renomeado
#de application.properties para bootstrap.properties (ou yaml)

#nome do servico
spring.application.name=limits-service

#config personalizada da classe Configuration
#comentado pois agora essa config vira do config server
#limits-service.minimum=99
#limits-service.maximum=9999

#url do config server
spring.cloud.config.uri=http://localhost:8888

#perfil ativo
spring.profiles.active=dev

#desliga a seguranca do endpoint de refresh
management.security.enabled=false
